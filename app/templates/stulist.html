
{% extends "base.html" %}
{% block title %}Students list{% endblock title %}
{% block content %}
  <div  class="table-responsive" style="margin:3% 0 0 0 ;">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
                <th>Register No.</th>
              <th>Name</th>
              <th>Class</th>

            </tr>
          </thead>
          <tbody>
           {% for student in students %}
           <tr>
           <td>{{student.regno}}</td>
           <td>{{student.name}}</td>
           <td>{{student.stclass}}</td></tr>

          {% endfor %}

          </tbody>
        </table>
      </div>

{% endblock content %}
